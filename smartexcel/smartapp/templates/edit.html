{% extends "layout.html" %}

{% block title %}Update - SmartExcel{% endblock title %}

{% block toast %}
    {% include "toast.html" with messages=messages %}
{% endblock toast %}

{% block body %}
    <div class="d-flex justify-content-center my-3">
        <form class="" method="POST" style="width: 80%;">
            {% csrf_token %}
            <div class="my-3 text-end">
                <a href="/dashboard" class="btn btn-info text-light mx-4 shadow">Back</a>
                <button type="submit" class="btn btn-info text-light shadow">Update</button>
            </div>
            <div class="border shadow rounded px-4 bg-light">
                <div class="mb-3 row">
                    <div class="col-6">
                        <label for="stp_id" class="form-label">STP ID</label>
                        <input type="text" class="form-control border-gray border-2" id="stp_id" value="{{ form.stp_id }}" name="stp_id" disabled>
                    </div>
                    <div class="col-6">
                        <label for="batch_number" class="form-label">Batch Number</label>
                        <input type="text" class="form-control border-gray border-2" id="batch_number" name="batch_number" value="{{ form.batch_number }}">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="product_name" class="form-label">Product Name</label>
                    <input type="text" class="form-control border-gray border-2 {% if messages %} is-invalid {% endif %}" id="product_name" name="product_name" value="{{ form.product_name }}">
                    {% if messages %}<span class="text-body-tertiary mx-1">Product name field can not be empty.</span>{% endif %}
                </div>
                <div class="mb-3 row">
                    <div class="col-6">
                        <label for="manufacture_date" class="form-label">Manufacture Date</label>
                        <input type="date" class="form-control border-gray border-2" id="manufacture_date" name="manufacture_date" value="{{ form.manufacture_date|date:'Y-m-d' }}">
                    </div>
                    <div class="col-6">
                        <label for="expiry_date" class="form-label">Expiry Date</label>
                        <input type="date" class="form-control border-gray border-2" id="expiry_date" name="expiry_date" value="{{ form.expiry_date|date:'Y-m-d' }}">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="active_ingredient_concentration" class="form-label">Active Ingredient Concentration</label>
                    <input type="text" class="form-control border-gray border-2" id="active_ingredient_concentration" name="active_ingredient_concentration" value="{{ form.active_ingredient_concentration }}">
                </div>
                <div class="mb-3">
                    <label for="capsule_size" class="form-label">Capsule Size</label>
                    <input type="text" class="form-control border-gray border-2" id="capsule_size" name="capsule_size" value="{{ form.capsule_size }}">
                </div>
                <div class="mb-3">
                    <label for="dessolution_test" class="form-label">Dessolution Test</label>
                    <input type="text" class="form-control border-gray border-2" id="dessolution_test" name="dessolution_test" value="{{ form.dessolution_test }}">
                </div>
                <div class="mb-3">
                    <label for="hardness_test" class="form-label">Hardness Test</label>
                    <input type="text" class="form-control border-gray border-2" id="hardness_test" name="hardness_test" value="{{ form.hardness_test }}">
                </div>
                <div class="mb-3">
                    <label for="moisture_content" class="form-label">Moisture Content</label>
                    <input type="text" class="form-control border-gray border-2" id="moisture_content" name="moisture_content" value="{{ form.moisture_content }}">
                </div>
                <div class="mb-3">
                    <label for="dosage_unit_uniformiry" class="form-label">Uniformity of Dosage Unit</label>
                    <input type="text" class="form-control border-gray border-2" id="dosage_unit_uniformiry" name="dosage_unit_uniformiry" value="{{ form.dosage_unit_uniformiry }}">
                </div>
                <div class="mb-3">
                    <label for="appearance" class="form-label">Appearance</label>
                    <input type="text" class="form-control border-gray border-2" id="appearance" name="appearance" value="{{ form.appearance }}">
                </div>
                <div class="mb-3">
                    <label for="packaging_integrity" class="form-label">Packaging Integrity</label>
                    <input type="text" class="form-control border-gray border-2" id="packaging_integrity" name="packaging_integrity" value="{{ form.packaging_integrity }}">
                </div>
                <div class="mb-3">
                    <label for="storage_conditions" class="form-label">Storage Conditions</label>
                    <input type="text" class="form-control border-gray border-2" id="storage_conditions" name="storage_conditions" value="{{ form.storage_conditions }}">
                </div>
                <div class="mb-3">
                    <label for="stability_testing" class="form-label">Stability Testing</label>
                    <input type="text" class="form-control border-gray border-2" id="stability_testing" name="stability_testing" value="{{ form.stability_testing }}">
                </div>
            </div>
        </form>
    </div>
{% endblock body %}
