<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'images/excel.png' %}" type="image/x-icon">
</head>
<body>
    <header>
        <div class="d-flex justify-content-between text-start px-5 bg-info text-light py-2">
            <h2>Smart Excel</h2>
            <div class="mt-1">
                {% block logoutButton %} {% endblock logoutButton %}
            </div>
        </div>
    </header>

    <div class="d-flex justify-content-center my-3 h2 text-info">{% block head %}{% endblock head %}</div>

    <main>
        {% block body %}{% endblock body %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
