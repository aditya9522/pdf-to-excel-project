<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'images/excel.png' %}" type="image/x-icon">
</head>
<body>
    <header>
        <div class="d-flex justify-content-between text-start px-5 bg-info text-light py-2">
            <div class=""><img src="{% static "images/logo.png" %}" alt="logo" width="150" height="50"></div>
            <div class="d-flex gap-1 justify-content-center align-items-center">
                <dic class="">
                    <img src="{% static "images/user.png" %}" alt="user" width="40" height="40">
                    <span class="position-absolute start-200 translate-middle p-1 bg-success rounded-circle">
                        <span class="visually-hidden">Active</span>
                    </span>
                </dic>
                <div class="dropdown">
                    <button class="btn btn-info dropdown-toggle fs-5 bg-info border-0 fw-medium text-dark" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Admin
                    </button>
                    <div class="dropdown-menu dropdown-menu-start">
                      <div class="d-flex justify-content-center align-items-center px-5 h5 gap-2"><img src="{% static "images/logosm.png" %}" alt="logo" width="50" height="50"> Admin</div>
                      <div class="dropdown-divider"></div>
                      {% comment %} <div><a class="dropdown-item" href="#">About</a></div> {% endcomment %}
                      <div><a class="dropdown-item mx-3" href="/logout"><img src="{% static "images/logout.png" %}" alt="logout" width="20" height="20">&nbsp; Log Out</a></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block body %}{% endblock body %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
